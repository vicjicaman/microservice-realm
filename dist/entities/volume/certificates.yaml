apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "blog-repoflow-certificates-volume"
  namespace: repoflow-blog-namespace
  labels:
    service: certificates-cronjob
    moduleid: microservice-realm
    version: 1.70.0-master
    fsOwner: "1000"
    fsGroup: "1000"
    fsMode: "770"
spec:
  capacity:
    storage: "100Mi"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: local-storage
  hostPath:
    path: /home/docker/production/blog.repoflow.com/volumes/certificates-volume
